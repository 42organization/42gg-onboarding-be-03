<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form th:action="@{/posts/create}" method="post" th:object="${createPostDto}" accept-charset="UTF-8">
  <div class="form-group">
      <label for="title">title</label>
      <input type="text" id="title" name="title" th:field="*{title}" placeholder="input title">
      <label for="content">content</label>
      <input type="text" id="content" name="content" th:field="*{content}" placeholder="input content">
    </div>
    <button type="submit">게시</button>
  </form>
</div> <!-- /container -->
</body>
</html>
